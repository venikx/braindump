<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

        const cities = [];

        /* Fetch uses promises, in stead of fetch(endpoint, callback) */
        fetch(endpoint)
            .then(blob => blob.json())
            /* Array.push() puts the arguments into an array => we would have a nested array. Using array spread operator we take each element from data and pass in ass individual arguments. No more nested array as a result! */
            .then(data => cities.push(...data));

        /*  http://stackoverflow.com/questions/2901102/how-to-print-a-number-with-commas-as-thousands-separators-in-javascript I replaced it with a space, since I prefer the SI (International System of Units) */
        numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        function findMatches(wordToMatch, cities) {
            return cities.filter(place => {
                /* You can't put variables inside a match() */
                const regex = new RegExp(wordToMatch, 'gi');
                return place.city.match(regex) || place.state.match(regex);
            });
        }

        function displayMatches() {
            /* this refers to the input, since input was the object when this function was called */
            const matchArray = findMatches(this.value, cities);
            const html = matchArray.map(place => {
                /* Mapping over all the results, to transform them into HTML, which can be used by innerHTML */
                const regex = new RegExp(this.value, 'gi');
                const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
                const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);

                return `<li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
        </li>`
            }).join(''); /* innerHtml can't deal with an array, so we convert the whole array to a string of multiple li-elements. */
            suggestions.innerHTML = html;
        }

        const input = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        input.addEventListener('change', displayMatches);
        input.addEventListener('keyup', displayMatches);
    </script>
</body>

</html>
